<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bananagrams Scorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="camera-container">
        <video id="video" playsinline autoplay muted></video>
        <!-- This new canvas will be used for the live debug view -->
        <canvas id="debug-canvas"></canvas>
        <div id="overlay">
            <p>Fit the entire grid in the frame and press Scan</p>
        </div>
    </div>

    <div id="controls">
        <button id="scanButton">Scan Grid</button>
    </div>

    <div id="results-panel">
        <div id="results-header">
            <h2 id="total-score">Total Score: 0</h2>
            <button id="close-results">Close</button>
        </div>
        <div id="output"></div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="scorer.js"></script>
</body>
</html>
