<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bananagrams Scorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="camera-container">
        <video id="video" playsinline autoplay muted></video>
        <div id="scan-overlay"></div>
        <p id="overlay-text">Align a single word in the box</p>
    </div>

    <div id="controls">
        <button id="scanButton">Scan</button>
    </div>

    <div id="results-panel">
        <div id="results-header">
            <h2 id="total-score">Total Score: 0</h2>
            <button id="close-results">Close</button>
        </div>
        <div id="output">
            <!-- Scanned words will appear here -->
        </div>
    </div>

    <!-- Hidden canvas for processing -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Tesseract.js library -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <!-- Our application script -->
    <script src="scorer.js"></script>
</body>
</html>
